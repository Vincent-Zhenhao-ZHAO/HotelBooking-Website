<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../HomePage/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./feedback.css">
</head>
<body>
    <!-- nav bar -->
    <section></section>
    <header class="header">
        <div class="container">
            <nav class="menu">
                <a href="../HomePage/index.html" class="logo">
                    <img src="#" alt="">
                </a>
                <div class="hotel-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="header-list">
                    <li class="header-each">
                        <a class="header-link" id="home">Home</a>
                    </li>
                    <li class="header-each">
                        <a  class="header-link" id="book">Book</a>
                    </li>
                    <li class="header-each">
                        <a  class="header-link" id="feedback">Feedback</a>
                    </li>
                    <li>
                        <a class="header-link" id="check">Check</a>
                    </li>
                    <li>
                        <a class="header-link" id="change">Change account</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- feedback form -->
    <div class="feedbackContainer">
        <form>
            <h1>Give your feedback</h1>
            <div class="id">
                <input type="text" placeholder="Please put your name" id="userName">
                <i class="far fa-user"></i>
            </div>
            <div class="id">
                <input type="email" placeholder="Please put your email address" id="userEmail">
                <i class="far fa-envelope"></i>
            </div>
            <textarea cols="30" rows="10" placeholder="Please enter your feedback here ..." id="userFeedback"></textarea>
            <button type="button" id="Usersend">Send</button>
        </form>
    </div>
    <!-- source code -->
    <script src="feedback.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../app.js"></script>
</body>
</html>
