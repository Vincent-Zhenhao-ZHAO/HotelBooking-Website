<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="../HomePage/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./booking.css">
</head>
<body>
    <!-- nav bar -->
    <header class="header">
        <div class="container">
            <nav class="menu">
                <a href="../HomePage/index.html" class="logo">
                    <img src="#" alt="">
                </a>
                <div class="hotel-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="header-list">
                    <li class="header-each">
                        <a class="header-link" id="home">Home</a>
                    </li>
                    <li class="header-each">
                        <a class="header-link" id="book">Book</a>
                    </li>
                    <li class="header-each">
                        <a class="header-link" id="feedback">Feedback</a>
                    </li>
                    <li>
                        <a class="header-link" id="check">Check</a>
                    </li>
                    <li>
                        <a  class="header-link" id="change">Change account</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- booking form -->
    <div class="bookingContainer">
        <form class="Bookingform">
            <div id="Bookingform">
                <h1 class="text-white text-center">Booking Now</h1>
                <div class="firstRow">
                    <div class="bookContent">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" class="bookInput" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="bookContent">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="text" class="bookInput" id="phoneNumber" placeholder="Phone Number" required>
                    </div>
                    <div class="bookContent">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="text" class="bookInput" id="arriveDate" placeholder="Arrive date(dd-mm-yyyy)" required>
                    </div>
                    <div class="bookContent">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <input type="text" class="bookInput" id="totalNumber" placeholder="Total number" required>
                    </div>
                </div>
                <div class="secondRow">
                    <div class="bookContent">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" class="bookInput" id="secondName" placeholder="Second name" required>
                    </div>
                    <div class="bookContent">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" class="bookInput" id="emailAddress" placeholder="Email address" required>
                    </div>
                    <div class="bookContent">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="text" class="bookInput" id="leaveDate" placeholder="Leave date(dd-mm-yyyy)" required>
                    </div>
                    <div class="bookContent">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <input type="text" class="bookInput" id="totalNumberChildren" placeholder="Children number" required>
                    </div>
                </div>
                <button type="button" id="bookButton">Book now</button>
            </div>
        </form>
    </div>
    <!-- source code -->
    <script src="./booking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../app.js"></script>
</body>
</html>
