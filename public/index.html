<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Login</title>
    <script src="../app.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- login form -->
    <div class="form">
        <h1>Hotel Login</h1>
        <input class= "text-box" type="text" id="username" spellcheck="false" placeholder="Username">
        <input class= "text-box" type="password" id="password" spellcheck="false" placeholder="Password">
        <button type="button" id="btn-submit" class="btn">Login</button>
        <button type="button" id="btn-reset" class="btn">Reset</button>
        <button type="button" id="btn-sign" class="btn">Sign up</button>
    </div>
    <!-- source code -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
